<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
</head>

<body>
    <script>
        let input;

        let total = 0;

        while (input !== 0) {
            input = parseFloat(prompt(`Type a number to add:`));
            total += input
        }

        alert(`The sum of the numbers you entered is equal to ${total} .`);
    </script>
</body>

</html>
