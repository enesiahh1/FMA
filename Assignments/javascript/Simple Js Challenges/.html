<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenges</title>
</head>

<body>
    <script>
        let distance = prompt(`How far away is the locacion in kilometers?`)
        alert(`The locacion is ${distance / 1.6} miles away`)
        let radius = parseInt(prompt(`What is the radius of the cricle?`))
        alert(`The area is ${3.14 * radius ** 2} `)
        let money = prompt(`How much money do you have?`)
        alert(`You have ${money * 1.09} dollars`)
    </script>
</body>

</html>
