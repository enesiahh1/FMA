<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding User Input</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt(`What is the first number?`))

        alert(`The answer is ${n1 + n2}`)
    </script>
</body>
