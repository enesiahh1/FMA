<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>
    <script>
        let points = prompt(`How many points do you have?`);
        let garde;
        if (points <= 19) {
            garde = 1
        }

        else if (points <= 39) {
            garde = 2
        }

        else if (points <= 59) {
            garde = 3
        }

        else if (points <= 79) {
            garde = 4
        }

        else if (points <= 100) {
            garde = 5
        }

        alert(`Your grade is ${garde}`)

    </script>
</body>

</html>
