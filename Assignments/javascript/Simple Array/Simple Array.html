<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Array</title>
</head>

<body>
    <script>
        let taskList = []
        for (i = 0; i < 5; i++) {
            task = prompt(`Write a task for today?`);
            taskList.push(task);
        }

        console.log(taskList);

    </script>
</body>

</html>
