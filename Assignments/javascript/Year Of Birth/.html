<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>

<body>
    <script>
        let date = prompt(`What year is it?`)
        let age = prompt(`How old are you?`)
        let sum = date - age
        alert(`You are ${age} years old so you were probably born in the year ${sum}/${sum - 1}.`)
    </script>
</body>

</html>
