<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailstone Numbers</title>
</head>

<body>
    <script>
        let number = parseFloat(prompt(`Enter a number to start:`));
        for (; number > 1;) {
            console.log(number)
            if (number % 2 === 0) {
                number /= 2;
            }
            else {
                number = number * 3 + 1;
            }
        };
        console.log(number);
    </script>
</body>

</html>
