<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form>
            <input type="text" name="firstname" placeholder="First Name">
            <span class="text">*Enter a valid first name</span><br><br>
            <input type="text" name="lastname" placeholder="Last Name">
            <span class="text">*Enter a valid last name</span><br><br>
            <input type="text" name="email" placeholder="Email">
            <span class="text">*Your email should be a Gmail</span><br><br>
            <div class="submit-image">
            <input type="submit" value="Submit" class="submit">
            <img src="images/loading.png" alt="circle" class="loading-image">
            </div>
        </form>
    </div>
</body>

</html>
