<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>Sign up</h1>
    <form>
        <div>
            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname" placeholder="Filan">
        </div>
        <br>
        <div>
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" placeholder="Fisteku">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="FilanFisteku@gmail.com">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="?12?34?!">
        </div>
        <br>
        <div>
            <label for="cpassword">Confirm password</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="?12?34?!">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <br>
        <div>
            <label for="tos">Terms of service</label>
            <input type="checkbox" name="tos" id="tos">
        </div>
        <br>
        <div>
            <button type="submit">Login</button>
        </div>
        <br>
        <div>
            <p>Already have an account?<a
                    href="C:\Users\cc\Documents\FMA\FMA\Projects\[Week 1] Sign Up and Log In Forms\login.html">Log in
                    here</a></p>
        </div>
    </form>
</body>

</html>
